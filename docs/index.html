<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">

<title>Text Analysis</title>

<meta name="description" content="Lecture">
<meta name="author" content="Douglas Hanley">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/reveal.js/css/reveal.css">
<link rel="stylesheet" href="/reveal.js/css/theme/white.css" id="theme">
<link rel="stylesheet" href="/reveal.js/lib/css/zenburn.css">
<link rel="stylesheet" href="/KaTeX/katex.min.css">
<link rel="stylesheet" href="css/lectures.css">

<!--[if lt IE 9]>
<script src="/revealjs/lib/js/html5shiv.js"></script>
<![endif]-->

</head>

<body>

<div class="reveal">

<div class="slides">

<section data-separator="^---$" data-markdown="index.md"></section>

</div>

</div>

<script src="/reveal.js/js/reveal.js" type="text/javascript"></script>
<script src="/KaTeX/katex.min.js"></script>
<script src="/KaTeX/contrib/auto-render.min.js"></script>

<script>

// parse url args
var urlParams = new URLSearchParams(window.location.search);
var print_pdf = urlParams.has('print-pdf');

// katex config
var delim = [
    {left: "$", right: "$", display: false},
    {left: "\\[", right: "\\]", display: true}
];

// autorender function
function autoRender(elem) {
    renderMathInElement(elem, {'delimiters': delim});
}

// process equations in slides when they turn visible
Reveal.addEventListener('slidechanged', function(event) {
    autoRender(event.currentSlide);
});

// add in print styling
if (print_pdf) {
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = '/reveal.js/css/print/pdf.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    Reveal.addEventListener('ready', function() {
        autoRender(document.body);
    });
}

// Full list of configuration options available here:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: false,
  progress: true,
  history: true,
  center: false,
  slideNumber: true,
  width: 900,
  height: 800,
  minScale: 0.1,
  margin: 0.1,
  transition: 'none',

  dependencies: [
    { src: '/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: '/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: '/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: '/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
  ]
});

</script>

</body>

</html>
